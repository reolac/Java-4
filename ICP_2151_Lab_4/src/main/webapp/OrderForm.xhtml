<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">


    <head>
        <title>)OrderForm.xhtml</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <style>
            label
            {
                display: inline-block;
                width: 160px;
            }
        </style>
        
        <h1>XYZ Computers: Order Form</h1>
        <form class="formLayout" action="OrderFormServlet" method="post">
            <label for="description">Description:</label>
            <input type="text" name="description"/><br/>

            <label for="code" class="code">Code:</label>
            <input type="text" name="code"/><br/>

            <label for="quantity">Quantity:</label>
            <input type="text" name="quantity"/><br/>

            <br/><div>Delivery:</div>
            <input type="radio" name="delivery" value="Same Day"/> Same Day<br/>
            <input type="radio" name="delivery" value="Express"/> Express<br/>
            <input type="radio" name="delivery" value="Standard" checked="true"/> Standard<br/>

            <label for="customerID">Customer_Id:</label>
            <input type="password" name="customerID"/><br/><br/>

            <button>Place Order</button> 
            <button>Cancel</button><br/>
        </form>
    </body>
</html>
